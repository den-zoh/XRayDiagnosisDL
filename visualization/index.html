<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifying Xrays as Pneumonia or COVID-19 with Deep Learning</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="column left"  id="left-column">
        	<h2>XRays</h2>
        	<img id="xray-image" src="images/Data_400x300/test/COVID19/COVID19(552)_400x300.jpg" alt="Default X-ray Image" />        	
        	<div id="button-container"></div>
        	<div class="xray-chooser-container">
        		<div id="xray-chooser-list"></div>
        		<div id="xray-chooser-button-container"></div>
        	</div>
        </div>
        <div class="column middle" id="middle-column">
        	<h2>Results</h2>
        </div>
        <div class="column right" id="right-column">
        	<h2>Analytics</h2>
        	<h3 id="detail">Detail</h3>
        	<svg id="confusion"></svg>
        	<h3>Statistics: click a thumbnail to zoom</h3>
        	<div class="thumbnail-container">
            <!-- Thumbnails generated by JavaScript -->
        </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
